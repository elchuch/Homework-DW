<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/userSignUp.css">
   
</head>

<body class="body">
    <div class="container">
        <div class=" container-form">
            <img class="figure" src="img/Pruebas de IDERE yBurnout (1).png" alt="LOGO" />
            <form class=" form" id="form" action="#" >
                <div class="form-input form user" >
                    <label class="label" for="user">Numero de Usuario</label>
                    <input class="input" type="text" name="avatar" id="user" placeholder="formato:[dd/mm/aaaaa]">
                    <p class="comentario"></p>
                </div>
                <div class="form-input form Correo">
                    <label class="label" for="Correo">Correo electronico</label>
                    <input class="input" type="email" name="mail" id="Correo" placeholder="tomas@hotmail.com">
                    <p class="comentario"></p>
                </div>

                <div class="form-input form contrasena">
                    <label class="label" for="contrasena">contrase√±a</label>
                    <input class="input" type="password" name="Contrase" id="contrasena" placeholder="345-RTYDA@23">
                    <p class="comentario"></p>
                </div>
                <div class="form-input form name">
                    <label class="label" for="name"> nombre</label>
                    <input class="input" type="text" name="nombre" id="name" placeholder="Jose de Jesus">
                    <p class="comentario"></p>
                </div>

                <div class="form-input form lastNameP">
                    <label class="label" for="lastNameP">Apellido</label>
                    <input class="input" type="text" name="ApellidoP" id="lastNameP" placeholder="Vega">
                    <p class="comentario"></p>
                </div>
                <div class=" form-input form telephone">
                    <label class="label" for="telephone">Telefono</label>
                    <input class="input" type="tel" name="Telefono" id="telephone" placeholder="5528121997">
                    <p class="comentario"></p>
                </div>

                <div class=" form">
                    <input class="button" type="submit" value="registrarse">



                </div>
                <p class="comentario-correcto"></p>





            </form>

        </div>
    </div>

    <script src="jsValidar/validacion1.js"></script>
</body>

</html>
