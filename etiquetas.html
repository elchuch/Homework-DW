<!DOCTYPE html><!--Indica el tipo de documento-->
<html lang="es"><!--elemento raiz,contiene un atributo " es",para tener el idioma
 español-->
  <head><!-- En este apartado no se muestra el contenido de los 
 que ven la pagina,aqui puede haber codigo CSS-->
    <meta charset="UTF-8" /><!--Establece el codigo de caracteres
     que el documento usara,"UTF-8" es el juego de caracteres de  la mayoria 
    de los idiomas del mundo-->
    <!-- Son metas especiales  de compatibilidad -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOSEDEJESUS</title><!-- titulo de la pagina,en la pestaña-->
  </head>
  <body>Mi primera pagina web</body><!-- en el cuerpo " body " muestra todo lo que sea 
desea mostrar la usuario-->
</html>
