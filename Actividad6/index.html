<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="row g-3 needs-validation" novalidate">
        <div class="col image"></div>
        <div class="col">
          <div class="text-end">
            <img src="img/UNAM.jpg" width="125px" alt="logoUnam" />
           </div>
          <h2 class="fw-bold text-center py-5">Bienvenido usuario</h2>
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Nombre de usuario</label>
              <input type="email" class="form-control" name="email" placeholder="ejem:mac" required />
              <div class="valid-tooltip">¡Campo válido!</div>
              <div class="invalid-tooltip">Debe completar los datos.</div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Passoword</label>
              <input type="password" class="form-control" name="password" required />
              <div class="valid-tooltip">¡Campo válido!</div>
              <div class="invalid-tooltip">Debe completar los datos.</div>
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="conectado"
                class="form-check-input"
                id=""
              />
              <label for="conectado" class="form-check-label"
                >Mantener sesion</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Iniciar sesion
              </button>
            </div>
            <div class="my-3">
              <span>Deseas una cuenta? <a href="#">Registrarse</a></span
              ><br />
              <br />
              <span>
                Se te olvido tu contraseña?<a href="#"
                  >Recuperar password</a
                ></span
              >
            </div>
          </form>
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">
                <p class="vinculo">Iniciar sesión</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 py-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/facebook.png" alt="facebook" width="28px" />
                    </div>
                    <div class="col-10 text-center">facebook</div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 py-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/goggle.png" alt="google" width="28px" />
                    </div>
                    <div class="col-10 text-center">google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
